<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biểu Đồ Trực Quan - Giám Sát Động Cơ Điện</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #0d6efd;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --sidebar-bg: rgba(30, 58, 138, 0.95);
      --sidebar-hover: rgba(59, 94, 209, 0.8);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #1e40af);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--glass-border);
      padding: 1.5rem 0;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar .logo { text-align: center; padding: 1rem; margin-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .sidebar .logo i { font-size: 3.5rem; color: #a5d8ff; }
    .sidebar .logo h3 { margin: 1rem 0 0; font-weight: 700; color: white; }

    .sidebar .nav-link {
      color: rgba(255,255,255,0.8); padding: 1rem 1.5rem; margin: 0.3rem 1rem;
      border-radius: 12px; font-weight: 500; transition: all 0.3s ease; display: flex; align-items: center;
    }
    .sidebar .nav-link i { font-size: 1.3rem; margin-right: 1rem; width: 30px; text-align: center; }
    .sidebar .nav-link:hover, .sidebar .nav-link.active { background: var(--sidebar-hover); color: white; transform: translateX(8px); }
    .sidebar .nav-link.logout { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem; }

    .main-content { margin-left: 280px; padding: 2rem; min-height: 100vh; }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    canvas {
      background: white !important;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .main-title {
      font-size: 3.2rem;
      font-weight: 900;
      text-align: center;
      margin: 0 auto 3rem;
      color: #ffffff;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(165,216,255,0.9), 0 4px 12px rgba(0,0,0,0.7);
    }

    h4, h5 { color: white; margin-bottom: 1rem; }

    @media (max-width: 992px) {
      .sidebar { width: 80px; }
      .sidebar .logo h3, .sidebar .nav-link span { display: none; }
      .sidebar .nav-link { justify-content: center; padding: 1.2rem; }
      .main-content { margin-left: 80px; }
      .main-title { font-size: 2.4rem; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-microchip"></i>
      <h3>GIÁM SÁT ĐỘNG CƠ ĐIỆN</h3>
    </div>
    <nav class="nav flex-column px-3">
      <a href="home.html" class="nav-link">
        <i class="fas fa-home"></i><span>Trang chủ</span>
      </a>
      <a href="chart.html" class="nav-link active">
        <i class="fas fa-chart-line"></i><span>Biểu đồ trực quan</span>
      </a>
      <a href="history.html" class="nav-link">
        <i class="fas fa-history"></i><span>Lịch sử hoạt động</span>
      </a>
      <a href="#" class="nav-link logout" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i><span>Đăng xuất</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <h2 class="main-title">BIỂU ĐỒ TRỰC QUAN</h2>

      <!-- 4 Biểu đồ: Trục X đầu tiên (bar), sau đó 3 line chart -->
      <div class="row g-4">
        <!-- Trục X (Bar chart - đặt đầu tiên) -->
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <h5 class="text-center">Trục X (mm)</h5>
            <canvas id="axisXChart" height="250"></canvas>
          </div>
        </div>
        <!-- Dòng điện -->
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <h5 class="text-center">Dòng điện (A)</h5>
            <canvas id="currentChart" height="250"></canvas>
          </div>
        </div>
        <!-- Điện áp -->
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <h5 class="text-center">Điện áp (V)</h5>
            <canvas id="voltageChart" height="250"></canvas>
          </div>
        </div>
        <!-- Nhiệt độ -->
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <h5 class="text-center">Nhiệt độ (°C)</h5>
            <canvas id="tempChart" height="250"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000";

    // Hàm tạo line chart realtime
    function createRealtimeChart(id, label, color) {
      return new Chart(document.getElementById(id).getContext('2d'), {
        type: 'line',
        data: { labels: [], datasets: [{ label, data: [], borderColor: color, tension: 0.3, fill: false }] },
        options: {
          responsive: true,
          scales: {
            x: { display: false, ticks: { color: '#000' } },
            y: { title: { display: true, text: label, color: '#000' }, ticks: { color: '#000' } }
          },
          plugins: { legend: { labels: { color: '#000' } } }
        }
      });
    }

    // Hàm tạo bar chart cho Trục X
    function createBarChart(id, label, color) {
      return new Chart(document.getElementById(id).getContext('2d'), {
        type: 'bar',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            backgroundColor: color,
            borderColor: color,
            borderWidth: 1,
            barPercentage: 0.9
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: label, color: '#000' },
              ticks: { color: '#000' }
            },
            x: { ticks: { color: '#000' } }
          },
          plugins: {
            legend: { labels: { color: '#000' } },
            tooltip: { backgroundColor: 'rgba(0,0,0,0.8)' }
          }
        }
      });
    }

    // Khởi tạo biểu đồ
    const axisXChart = createBarChart('axisXChart', 'Trục X (mm)', '#10b981');
    const currentChart = createRealtimeChart('currentChart', 'Dòng điện (A)', '#ef4444');
    const voltageChart = createRealtimeChart('voltageChart', 'Điện áp (V)', '#3b82f6');
    const tempChart = createRealtimeChart('tempChart', 'Nhiệt độ (°C)', '#f97316');

    async function updateCharts() {
      try {
        const res = await fetch(`${API_URL}/GetData/`);
        const data = await res.json();
        console.log("API trả về:", data);

        if (data.length === 0) {
          console.warn("Không có dữ liệu từ API");
          return;
        }

        const recent = data.slice(0, 512).reverse(); // Đảo để thời gian tăng dần
        const times = recent.map((_, i) => `Mẫu ${i + 1}`);

        // Cập nhật Trục X
        const axisXValues = recent.map(d => d.axis_x || Math.random() * 10); // Thay d.axis_x nếu có
        axisXChart.data.labels = times;
        axisXChart.data.datasets[0].data = axisXValues;
        axisXChart.update('quiet');

        // Cập nhật 3 line charts
        [currentChart, voltageChart, tempChart].forEach((chart, idx) => {
          const values = recent.map(d => [d.current, d.voltage, d.temp][idx]);
          chart.data.labels = times;
          chart.data.datasets[0].data = values;
          chart.update('quiet');
        });

      } catch (err) {
        console.error("Lỗi cập nhật biểu đồ:", err);
      }
    }

    setInterval(updateCharts, 3000);
    updateCharts();

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
