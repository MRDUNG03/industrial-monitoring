<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biểu Đồ Trực Quan - Giám Sát Động Cơ Điện</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #0d6efd;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --sidebar-bg: rgba(30, 58, 138, 0.95);
      --sidebar-hover: rgba(59, 94, 209, 0.8);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #1e40af);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--glass-border);
      padding: 1.5rem 0;
      z-index: 1000;
    }

    .sidebar .logo { text-align: center; padding: 1rem; margin-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .sidebar .logo i { font-size: 3.5rem; color: #a5d8ff; }
    .sidebar .logo h3 { margin: 1rem 0 0; font-weight: 700; color: white; }

    .sidebar .nav-link {
      color: rgba(255,255,255,0.8); padding: 1rem 1.5rem; margin: 0.3rem 1rem;
      border-radius: 12px; font-weight: 500; transition: all 0.3s ease; display: flex; align-items: center;
    }
    .sidebar .nav-link i { font-size: 1.3rem; margin-right: 1rem; width: 30px; text-align: center; }
    .sidebar .nav-link:hover, .sidebar .nav-link.active { background: var(--sidebar-hover); color: white; transform: translateX(8px); }
    .sidebar .nav-link.logout { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem; }

    .main-content { margin-left: 280px; padding: 2.5rem 2rem; min-height: 100vh; }

    .main-title {
      font-size: 3.4rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 3rem;
      color: #ffffff;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(165,216,255,0.9), 0 4px 12px rgba(0,0,0,0.7);
    }

    .chart-card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      padding: 2rem;
      height: 480px; /* Biểu đồ lớn hơn rõ rệt */
      display: flex;
      flex-direction: column;
    }

    .chart-card h5 {
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: white;
    }

    .chart-container {
      flex: 1;
      position: relative;
    }

    canvas {
      background: white !important;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    @media (max-width: 992px) {
      .sidebar { width: 80px; }
      .sidebar .logo h3, .sidebar .nav-link span { display: none; }
      .sidebar .nav-link { justify-content: center; padding: 1.2rem; }
      .main-content { margin-left: 80px; padding: 2rem 1.5rem; }
      .main-title { font-size: 2.6rem; }
      .chart-card { height: 380px; padding: 1.5rem; }
      .chart-card h5 { font-size: 1.3rem; }
    }

    @media (max-width: 576px) {
      .main-title { font-size: 2.2rem; margin-bottom: 2rem; }
      .chart-card { height: 340px; padding: 1.2rem; }
      .chart-card h5 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-microchip"></i>
      <h3>GIÁM SÁT ĐỘNG CƠ ĐIỆN</h3>
    </div>
    <nav class="nav flex-column px-3">
      <a href="home.html" class="nav-link"><i class="fas fa-home"></i><span>Trang chủ</span></a>
      <a href="chart.html" class="nav-link active"><i class="fas fa-chart-line"></i><span>Biểu đồ trực quan</span></a>
      <a href="history.html" class="nav-link"><i class="fas fa-history"></i><span>Lịch sử hoạt động</span></a>
      <a href="index.html" class="nav-link logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Đăng xuất</span></a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <h2 class="main-title">BIỂU ĐỒ TRỰC QUAN</h2>

      <div class="row g-5">
        <!-- Gia tốc trục X - Bar Chart (lớn) -->
        <div class="col-lg-6 col-md-12">
          <div class="chart-card">
            <h5>Gia tốc trục X (m/s²)</h5>
            <div class="chart-container">
              <canvas id="axChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Dòng điện - Line Chart -->
        <div class="col-lg-6 col-md-12">
          <div class="chart-card">
            <h5>Dòng điện (A)</h5>
            <div class="chart-container">
              <canvas id="currentChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Điện áp - Line Chart -->
        <div class="col-lg-6 col-md-12">
          <div class="chart-card">
            <h5>Điện áp (V)</h5>
            <div class="chart-container">
              <canvas id="voltageChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Nhiệt độ - Line Chart -->
        <div class="col-lg-6 col-md-12">
          <div class="chart-card">
            <h5>Nhiệt độ (°C)</h5>
            <div class="chart-container">
              <canvas id="tempChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { logout } from './service.js';

    // Lấy dữ liệu từ cloud API
    async function fetchSensorData() {
      try {
        const res = await fetch('https://motorai.cloud/api/getdata/');
        if (!res.ok) throw new Error('API lỗi');
        const data = await res.json();
        return data.slice(-512); // 512 mẫu mới nhất
      } catch (err) {
        console.error("Lỗi lấy dữ liệu:", err);
        return [];
      }
    }

    // Tạo Line Chart
    function createLineChart(id, label, color) {
      return new Chart(document.getElementById(id), {
        type: 'line',
        data: { labels: [], datasets: [{ label, data: [], borderColor: color, tension: 0.4, fill: false, pointRadius: 1.5 }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { display: false },
            y: { title: { display: true, text: label, color: '#333', font: { size: 14 } }, ticks: { color: '#333', font: { size: 12 } } }
          },
          plugins: { legend: { display: false } }
        }
      });
    }

    // Tạo Bar Chart cho trục X
    function createBarChart(id, label, color) {
      return new Chart(document.getElementById(id), {
        type: 'bar',
        data: { labels: [], datasets: [{ label, data: [], backgroundColor: color + 'B0', borderColor: color, borderWidth: 1 }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: false, title: { display: true, text: label, color: '#333', font: { size: 14 } }, ticks: { color: '#333', font: { size: 12 } } },
            x: { display: false }
          },
          plugins: { legend: { display: false } }
        }
      });
    }

    // Khởi tạo biểu đồ lớn
    const axChart      = createBarChart('axChart', 'Trục X (m/s²)', '#10b981');
    const currentChart = createLineChart('currentChart', 'Dòng điện (A)', '#ef4444');
    const voltageChart = createLineChart('voltageChart', 'Điện áp (V)', '#3b82f6');
    const tempChart    = createLineChart('tempChart', 'Nhiệt độ (°C)', '#f97316');

    // Cập nhật dữ liệu
    async function updateCharts() {
      const data = await fetchSensorData();
      if (data.length === 0) return;

      const labels = data.map((_, i) => i + 1);

      axChart.data.labels = labels;
      axChart.data.datasets[0].data = data.map(d => d.ax || 0);
      axChart.update('quiet');

      currentChart.data.labels = labels;
      currentChart.data.datasets[0].data = data.map(d => d.current || 0);
      currentChart.update('quiet');

      voltageChart.data.labels = labels;
      voltageChart.data.datasets[0].data = data.map(d => d.voltage || 0);
      voltageChart.update('quiet');

      tempChart.data.labels = labels;
      tempChart.data.datasets[0].data = data.map(d => d.temp || 0);
      tempChart.update('quiet');
    }

    // Cập nhật mỗi 3 giây
    setInterval(updateCharts, 3000);
    updateCharts();

    // Logout
    window.logout = logout;
  </script>
</body>
</html>
