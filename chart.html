<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biểu Đồ Trực Quan - Giám Sát Động Cơ</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #0d6efd;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --sidebar-bg: rgba(30, 58, 138, 0.95);
      --sidebar-hover: rgba(59, 94, 209, 0.8);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #1e40af);
      font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden;
    }

    .sidebar {
      position: fixed; top: 0; left: 0; width: 280px; height: 100vh;
      background: var(--sidebar-bg); backdrop-filter: blur(10px);
      border-right: 1px solid var(--glass-border); padding: 1.5rem 0; z-index: 1000;
    }

    .sidebar .logo { text-align: center; padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .sidebar .logo i { font-size: 3rem; color: #a5d8ff; }
    .sidebar .logo h3 { font-size: 1.2rem; margin-top: 10px; font-weight: 700; }

    .sidebar .nav-link {
      color: rgba(255,255,255,0.8); padding: 1rem 1.5rem; margin: 0.3rem 1rem;
      border-radius: 12px; transition: all 0.3s ease; display: flex; align-items: center; text-decoration: none;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active { background: var(--sidebar-hover); color: white; }
    .sidebar .nav-link i { margin-right: 15px; width: 25px; text-align: center; }

    .main-content { margin-left: 280px; padding: 2.5rem 2rem; }

    .main-title {
      font-size: 2.5rem; font-weight: 900; text-align: center; margin-bottom: 3rem;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .chart-card {
      background: var(--glass-bg); backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border); border-radius: 20px;
      padding: 1.5rem; height: 400px; display: flex; flex-direction: column;
      margin-bottom: 2rem;
    }

    .chart-card h5 { text-align: center; margin-bottom: 1rem; font-weight: 600; }

    canvas { background: white !important; border-radius: 12px; padding: 10px; flex-grow: 1; }

    #live-clock {
      position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.5);
      padding: 10px 20px; border-radius: 15px; border: 1px solid var(--glass-border);
      display: flex; align-items: center; gap: 15px; z-index: 2000;
    }
    #clock-time { font-size: 1.4rem; font-weight: bold; }
    #clock-date { font-size: 0.9rem; opacity: 0.8; }

    @media (max-width: 992px) {
      .sidebar { width: 80px; }
      .sidebar span, .sidebar h3 { display: none; }
      .main-content { margin-left: 80px; }
    }
  </style>
</head>
<body>

  <div id="live-clock">
    <i class="fas fa-clock fa-2x text-warning"></i>
    <div>
      <div id="clock-time">--:--:--</div>
      <div id="clock-date">Đang tải...</div>
    </div>
  </div>

  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-microchip"></i>
      <h3>ĐỘNG CƠ ĐIỆN</h3>
    </div>
    <nav class="nav flex-column">
      <a href="home.html" class="nav-link"><i class="fas fa-home"></i><span>Trang chủ</span></a>
      <a href="chart.html" class="nav-link active"><i class="fas fa-chart-line"></i><span>Biểu đồ</span></a>
      <a href="history.html" class="nav-link"><i class="fas fa-history"></i><span>Lịch sử</span></a>
      <a href="device.html" class="nav-link"><i class="fas fa-tools"></i><span>Thiết bị</span></a>
      <a href="#" class="nav-link mt-auto" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Đăng xuất</span></a>
    </nav>
  </div>

  <div class="main-content">
    <h2 class="main-title">HỆ THỐNG BIỂU ĐỒ REALTIME</h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="chart-card">
            <h5>Rung động Trục X (m/s²)</h5>
            <canvas id="axChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-card">
            <h5>Dòng điện tiêu thụ (A)</h5>
            <canvas id="currentChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-card">
            <h5>Điện áp hoạt động (V)</h5>
            <canvas id="voltageChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-card">
            <h5>Nhiệt độ động cơ (°C)</h5>
            <canvas id="tempChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { getLatestSensorData, logout } from './service.js';

    const MAX_POINTS = 50;
    const charts = {};

    // Hàm khởi tạo biểu đồ
    function initChart(id, label, color) {
      const ctx = document.getElementById(id).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            borderColor: color,
            backgroundColor: color + '20',
            fill: true,
            tension: 0.4,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { display: false },
            y: { beginAtZero: false, ticks: { color: '#333' } }
          },
          plugins: { legend: { display: false } }
        }
      });
    }

    // Khởi tạo 4 biểu đồ
    charts.ax = initChart('axChart', 'Gia tốc X', '#10b981');
    charts.current = initChart('currentChart', 'Dòng điện', '#ef4444');
    charts.voltage = initChart('voltageChart', 'Điện áp', '#3b82f6');
    charts.temp = initChart('tempChart', 'Nhiệt độ', '#f97316');

    // Cập nhật dữ liệu từ service
    async function updateData() {
      const data = await getLatestSensorData();
      if (!data) return;

      const timeLabel = new Date().toLocaleTimeString('vi-VN', { hour12: false });

      const mapping = {
        ax: data.ax,
        current: data.current,
        voltage: data.voltage,
        temp: data.temp
      };

      Object.keys(charts).forEach(key => {
        const chart = charts[key];
        chart.data.labels.push(timeLabel);
        chart.data.datasets[0].data.push(mapping[key]);

        if (chart.data.labels.length > MAX_POINTS) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
        chart.update('none'); // Update mượt mà không cần hiệu ứng nhảy
      });
    }

    // Đồng hồ
    function updateClock() {
      const now = new Date();
      document.getElementById('clock-time').textContent = now.toLocaleTimeString('vi-VN', { hour12: false });
      document.getElementById('clock-date').textContent = now.toLocaleDateString('vi-VN', { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });
    }

    // Sự kiện Đăng xuất
    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      if(confirm('Bạn có muốn đăng xuất?')) logout();
    });

    // Chạy định kỳ
    setInterval(updateData, 1000);
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
