<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biểu Đồ Trực Quan - Giám Sát Động Cơ</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --sidebar-bg: rgba(30, 58, 138, 0.95);
      --sidebar-hover: rgba(59, 94, 209, 0.8);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #1e40af);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white; overflow-x: hidden;
    }

    /* Sidebar đồng bộ Home */
    .sidebar {
      position: fixed; top: 0; left: 0; width: 280px; height: 100vh;
      background: var(--sidebar-bg); backdrop-filter: blur(10px);
      border-right: 1px solid var(--glass-border); padding: 1.5rem 0; z-index: 1000;
    }
    .sidebar .logo { text-align: center; padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 2rem; }
    .sidebar .logo i { font-size: 3.5rem; color: #a5d8ff; }
    .sidebar .logo h3 { margin: 1rem 0 0; font-weight: 700; font-size: 1.2rem; }
    
    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8); padding: 1rem 1.5rem; margin: 0.3rem 1rem;
      border-radius: 12px; transition: all 0.3s ease; display: flex; align-items: center; text-decoration: none;
    }
    .sidebar .nav-link:hover { background: var(--sidebar-hover); color: white; transform: translateX(8px); }
    .sidebar .nav-link i { width: 30px; text-align: center; margin-right: 1rem; font-size: 1.3rem; }
    .sidebar .nav-link.logout { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem; }

    .main-content { margin-left: 280px; padding: 2rem; }

    /* Tiêu đề 3D giống Home */
    .main-title {
      font-size: 3.4rem; font-weight: 900; text-align: center; margin: 0 auto 3rem;
      color: #ffffff; letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(165, 216, 255, 0.9), 0 4px 12px rgba(0, 0, 0, 0.7),
                   3px 3px 0 #60a5fa, -3px -3px 0 #93c5fd, 5px 5px 15px rgba(0, 0, 0, 0.5);
    }

    /* Card Biểu đồ dựa trên sensor-box */
    .chart-box {
      background: rgba(0, 0, 0, 0.25); backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border); border-radius: 20px;
      padding: 1.5rem; height: 380px; transition: all 0.4s ease;
      display: flex; flex-direction: column;
    }
    .chart-box:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); }
    .chart-label { font-size: 1.3rem; font-weight: 600; text-align: center; margin-bottom: 1rem; color: #a5d8ff; }

    canvas { 
      background: rgba(255, 255, 255, 0.95) !important; 
      border-radius: 12px; padding: 10px; flex-grow: 1; 
    }

    /* Đồng hồ góc phải */
    #live-clock {
      position: fixed; top: 20px; right: 20px; background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px); border: 1px solid var(--glass-border);
      padding: 12px 20px; border-radius: 16px; display: flex; align-items: center; gap: 12px; z-index: 2000;
    }
    #clock-time { font-weight: 700; font-size: 1.4rem; color: #ffd43b; }

    @media (max-width: 992px) {
      .sidebar { width: 80px; }
      .sidebar .logo h3, .sidebar .nav-link span { display: none; }
      .main-content { margin-left: 80px; }
    }
  </style>
</head>
<body>

  <div id="live-clock">
    <i class="fas fa-clock text-warning fa-lg"></i>
    <div>
      <div id="clock-time">--:--:--</div>
      <div id="clock-date" style="font-size: 0.9rem;">Đang tải...</div>
    </div>
  </div>

  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-microchip"></i>
      <h3>GIÁM SÁT ĐỘNG CƠ</h3>
    </div>
    <nav class="nav flex-column px-3">
      <a href="home.html" class="nav-link"><i class="fas fa-home"></i><span>Trang chủ</span></a>
      <a href="chart.html" class="nav-link"><i class="fas fa-chart-line"></i><span>Biểu đồ trực quan</span></a>
      <a href="history.html" class="nav-link"><i class="fas fa-history"></i><span>Lịch sử lỗi</span></a>
      <a href="device.html" class="nav-link"><i class="fas fa-tools"></i><span>Quản lý thiết bị</span></a>
      <a href="#" class="nav-link logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Đăng xuất</span></a>
    </nav>
  </div>

  <div class="main-content">
    <h2 class="main-title">BIỂU ĐỒ GIÁM SÁT THỜI GIAN THỰC</h2>

    <div class="row g-4">
      <div class="col-lg-6">
        <div class="chart-box">
          <div class="chart-label"><i class="fas fa-arrows-alt-h text-primary me-2"></i>Gia tốc Trục X (m/s²)</div>
          <canvas id="axChart"></canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="chart-box">
          <div class="chart-label"><i class="fas fa-bolt text-danger me-2"></i>Dòng điện (A)</div>
          <canvas id="curChart"></canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="chart-box">
          <div class="chart-label"><i class="fas fa-plug text-info me-2"></i>Điện áp (V)</div>
          <canvas id="volChart"></canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="chart-box">
          <div class="chart-label"><i class="fas fa-thermometer-half text-warning me-2"></i>Nhiệt độ (°C)</div>
          <canvas id="tempChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { getLatestSensorData, logout } from './service.js';

    const MAX_POINTS = 30; // Số điểm dữ liệu hiển thị trên biểu đồ
    const charts = {};

    // Hàm khởi tạo cấu hình biểu đồ
    function createChart(id, color) {
      const ctx = document.getElementById(id).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            data: [],
            borderColor: color,
            borderWidth: 3,
            backgroundColor: color + '20',
            tension: 0.4,
            fill: true,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false },
            y: { 
              grid: { color: 'rgba(0,0,0,0.05)' },
              ticks: { color: '#333', font: { weight: 'bold' } } 
            }
          },
          animation: { duration: 0 } // Tắt hiệu ứng mượt để giảm tải CPU khi cập nhật liên tục
        }
      });
    }

    // Khởi tạo 4 biểu đồ với màu sắc tương ứng Home
    charts.ax = createChart('axChart', '#0d6efd');
    charts.cur = createChart('curChart', '#ef4444');
    charts.vol = createChart('volChart', '#0dcaf0');
    charts.temp = createChart('tempChart', '#ffc107');

    async function updateCharts() {
      const data = await getLatestSensorData();
      if (!data) return;

      const now = new Date().toLocaleTimeString('vi-VN', { hour12: false });
      const mapping = { 
        ax: data.ax, 
        cur: data.current, 
        vol: data.voltage, 
        temp: data.temp 
      };

      ['ax', 'cur', 'vol', 'temp'].forEach(key => {
        const chart = charts[key];
        chart.data.labels.push(now);
        chart.data.datasets[0].data.push(mapping[key]);
        
        if (chart.data.labels.length > MAX_POINTS) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
        chart.update('none');
      });
    }

    // Cập nhật dữ liệu mỗi 2 giây
    setInterval(updateCharts, 2000);

    // Đồng hồ thời gian thực
    function updateClock() {
      const now = new Date();
      document.getElementById('clock-time').textContent = now.toLocaleTimeString('vi-VN', { hour12: false });
      const dateStr = now.toLocaleDateString('vi-VN', { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });
      document.getElementById('clock-date').textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
    }
    setInterval(updateClock, 1000);
    updateClock();

    window.logout = logout;
  </script>
</body>
</html>
