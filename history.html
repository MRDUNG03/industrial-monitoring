<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch Sử Cảnh Báo - Giám Sát Động Cơ</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #007bff;
      --sidebar-bg: #212529;
      --sidebar-text: #adb5bd;
      --sidebar-hover-bg: #343a40;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
      --bg-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f);
      --danger: #ff4d4d;
      --warning: #ffc107;
    }

    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: var(--bg-gradient);
      font-family: 'Poppins', sans-serif;
      color: white; overflow-x: hidden;
      display: flex;
    }

    /* ĐỒNG HỒ */
    #live-clock {
      position: fixed; top: 20px; right: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px; border-radius: 10px;
      z-index: 2000; text-align: right;
    }
    #clock-time { font-weight: 600; font-size: 1.1rem; color: #ffeb3b; }
    #clock-date { font-size: 0.8rem; opacity: 0.8; }

    /* SIDEBAR */
    .sidebar {
      width: 260px; background: var(--sidebar-bg);
      padding: 2rem 0; display: flex; flex-direction: column;
      height: 100vh; position: fixed; flex-shrink: 0;
    }
    .sidebar .logo { text-align: center; margin-bottom: 0.5rem; }
    .sidebar .logo i { font-size: 3rem; color: var(--primary); }
    .sidebar .logo h3 { font-size: 1.3rem; font-weight: 700; color: white; margin-top: 10px; }

    .user-greeting-sidebar {
      text-align: center; margin: 0 1rem 2rem; padding: 0.6rem;
      background: rgba(255, 255, 255, 0.1); border-radius: 8px;
      font-size: 0.85rem; color: #adb5bd;
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .user-greeting-sidebar strong { color: white; }

    .sidebar .nav-link {
      color: var(--sidebar-text); padding: 0.9rem 1.5rem; margin: 0.2rem 1rem;
      border-radius: 8px; display: flex; align-items: center; text-decoration: none;
      transition: 0.3s;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background: var(--sidebar-hover-bg); color: white; transform: translateX(5px);
    }
    .sidebar .nav-link i { width: 25px; margin-right: 12px; font-size: 1.1rem; }
    .logout { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem; }

    /* NỘI DUNG CHÍNH */
    .main-content { margin-left: 260px; padding: 3rem; width: 100%; }
    .main-title {
      font-size: 2.8rem; font-weight: 700; text-align: center; margin-bottom: 3rem;
      text-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* CARD LỊCH SỬ */
    .history-container {
      background: var(--glass-bg); backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border); border-radius: 24px;
      padding: 2rem; box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    .table-wrapper {
      max-height: 60vh; overflow-y: auto; border-radius: 12px;
    }

    .history-table { color: white; margin-bottom: 0; width: 100%; border-collapse: collapse; }
    .history-table thead th {
      background: rgba(255, 255, 255, 0.15);
      position: sticky; top: 0; z-index: 5;
      color: #a5d8ff; padding: 1.2rem; border: none;
      font-weight: 600; text-transform: uppercase; font-size: 0.85rem;
    }
    
    /* CHỮ MÀU TRẮNG CHO THỜI GIAN VÀ CHI TIẾT */
    .history-table tbody td {
      padding: 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.05);
      vertical-align: middle; background: rgba(0,0,0,0.1);
      color: #ffffff !important; /* Cưỡng ép chữ màu trắng */
    }
    
    .history-table tbody tr:hover td { background: rgba(255,255,255,0.08); }

    .error-badge {
      padding: 4px 10px; border-radius: 6px; font-weight: 600; font-size: 0.8rem;
      text-transform: uppercase; display: inline-block;
    }
    .badge-danger { background: rgba(255, 77, 77, 0.2); color: #ff4d4d !important; border: 1px solid #ff4d4d; }
    .badge-warning { background: rgba(255, 193, 7, 0.2); color: #ffc107 !important; border: 1px solid #ffc107; }

    .footer-status {
      margin-top: 1.5rem; text-align: center; font-size: 0.85rem; opacity: 0.6;
    }

    @media (max-width: 992px) {
      .sidebar { width: 80px; }
      .sidebar .logo h3, .sidebar .nav-link span, .user-greeting-sidebar { display: none; }
      .main-content { margin-left: 80px; padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <div id="live-clock">
    <div id="clock-time">--:--:--</div>
    <div id="clock-date">Đang tải...</div>
  </div>

  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-industry"></i>
      <h3>GIÁM SÁT ĐỘNG CƠ</h3>
    </div>
    
    <div class="user-greeting-sidebar">
      <i class="fas fa-user-circle"></i>
      <span id="username-display">Đang tải...</span>
    </div>

    <nav class="nav flex-column">
      <a href="home.html" class="nav-link"><i class="fas fa-home"></i><span>Trang chủ</span></a>
      <a href="chart.html" class="nav-link"><i class="fas fa-chart-line"></i><span>Biểu đồ trực quan</span></a>
      <a href="history.html" class="nav-link active"><i class="fas fa-history"></i><span>Lịch sử lỗi</span></a>
      <a href="device.html" class="nav-link"><i class="fas fa-tools"></i><span>Quản lý thiết bị</span></a>
      <a href="#" class="nav-link logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Đăng xuất</span></a>
    </nav>
  </div>

  <div class="main-content">
    <h1 class="main-title">NHẬT KÝ CẢNH BÁO</h1>

    <div class="history-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0"><i class="fas fa-clipboard-list me-2 text-warning"></i>Danh sách phát hiện bất thường</h4>
        <button class="btn btn-outline-light btn-sm rounded-pill px-3" onclick="loadHistory()">
          <i class="fas fa-sync-alt me-1"></i> Làm mới
        </button>
      </div>

      <div class="table-wrapper">
        <table class="table history-table">
          <thead>
            <tr>
              <th width="25%">Thời gian</th>
              <th width="20%">Loại cảnh báo</th>
              <th width="55%">Nội dung chi tiết</th>
            </tr>
          </thead>
          <tbody id="historyTableBody">
            <tr>
              <td colspan="3" class="text-center py-5">
                <div class="spinner-border text-light opacity-50" role="status"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="footer-status">
        <i class="fas fa-shield-alt me-1"></i> Hệ thống tự động ghi lại mọi biến động bất thường từ cảm biến.
      </div>
    </div>
  </div>

  <script type="module">
    import { getAlertHistory, logout } from './service.js';

    function formatTimestamp(ts) {
      if (!ts) return "---";
      const date = new Date(ts);
      return date.toLocaleString('vi-VN', { 
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        day: '2-digit', month: '2-digit', year: 'numeric'
      });
    }

    async function loadHistory() {
      const tbody = document.getElementById('historyTableBody');
      try {
        const alerts = await getAlertHistory();
        tbody.innerHTML = '';

        if (!alerts || alerts.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3" class="text-center py-5 text-white opacity-50 italic">Không có dữ liệu cảnh báo nào được ghi nhận.</td></tr>`;
          return;
        }

        alerts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        alerts.forEach(alert => {
          const alertType = alert.alert || 'LỖI HỆ THỐNG';
          const isDanger = alertType.includes('QUÁ') || alertType.includes('LỖI');
          const badgeClass = isDanger ? 'badge-danger' : 'badge-warning';

          const row = document.createElement('tr');
          row.innerHTML = `
            <td style="color: white;"><i class="far fa-clock me-2 opacity-50"></i>${formatTimestamp(alert.timestamp)}</td>
            <td><span class="error-badge ${badgeClass}">${alertType}</span></td>
            <td style="color: white;">${alert.message || 'Dữ liệu cảm biến vượt ngưỡng cho phép.'}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="3" class="text-center py-5 text-danger">Lỗi tải dữ liệu. Vui lòng kiểm tra kết nối!</td></tr>`;
      }
    }

    const user = localStorage.getItem("username") || "Guest";
    document.getElementById("username-display").innerHTML = `Xin chào, <strong>${user}</strong>`;

    loadHistory();
    setInterval(loadHistory, 15000);

    setInterval(() => {
      const now = new Date();
      document.getElementById('clock-time').textContent = now.toLocaleTimeString('vi-VN');
      document.getElementById('clock-date').textContent = now.toLocaleDateString('vi-VN', { weekday: 'long', day: '2-digit', month: '2-digit' });
    }, 1000);

    window.logout = logout;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
