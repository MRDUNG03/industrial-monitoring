<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch Sử Hoạt Động - Giám Sát Động Cơ Điện</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #0d6efd;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --sidebar-bg: rgba(30, 58, 138, 0.95);
      --sidebar-hover: rgba(59, 94, 209, 0.8);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #1e40af);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--glass-border);
      padding: 1.5rem 0;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar .logo { text-align: center; padding: 1rem; margin-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .sidebar .logo i { font-size: 3.5rem; color: #a5d8ff; }
    .sidebar .logo h3 { margin: 1rem 0 0; font-weight: 700; color: white; }

    .sidebar .nav-link {
      color: rgba(255,255,255,0.8); padding: 1rem 1.5rem; margin: 0.3rem 1rem;
      border-radius: 12px; font-weight: 500; transition: all 0.3s ease; display: flex; align-items: center;
    }
    .sidebar .nav-link i { font-size: 1.3rem; margin-right: 1rem; width: 30px; text-align: center; }
    .sidebar .nav-link:hover, .sidebar .nav-link.active { background: var(--sidebar-hover); color: white; transform: translateX(8px); }
    .sidebar .nav-link.logout { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem; }

    .main-content { margin-left: 280px; padding: 2rem; min-height: 100vh; }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .history-card {
      background: #ffffff !important;
      color: #000000;
      border: 1px solid #ccc;
      border-radius: 20px;
      overflow: hidden;
    }

    /* Khu vực bảng lịch sử có chiều cao cố định và thanh cuộn */
    .history-table-container {
      max-height: 70vh;           /* Chiều cao tối đa ~70% màn hình */
      overflow-y: auto;           /* Thanh cuộn dọc khi vượt quá */
      border-radius: 15px;
    }

    .history-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-bottom: 0;
    }

    .history-table th, .history-table td {
      padding: 1rem;
      text-align: center;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #000;
    }

    .history-table th {
      background: #0d6efd;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .history-table tr:hover {
      background: #e9ecef;
    }

    .error-col { 
      color: var(--danger); 
      font-weight: bold; 
    }

    .main-title {
      font-size: 3.2rem;
      font-weight: 900;
      text-align: center;
      margin: 0 auto 3rem;
      color: #ffffff;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(165,216,255,0.9), 0 4px 12px rgba(0,0,0,0.7);
    }

    @media (max-width: 992px) {
      .sidebar { width: 80px; }
      .sidebar .logo h3, .sidebar .nav-link span { display: none; }
      .sidebar .nav-link { justify-content: center; padding: 1.2rem; }
      .main-content { margin-left: 80px; }
      .main-title { font-size: 2.4rem; }
      .history-table-container { max-height: 60vh; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-microchip"></i>
      <h3>GIÁM SÁT ĐỘNG CƠ ĐIỆN</h3>
    </div>
    <nav class="nav flex-column px-3">
      <a href="home.html" class="nav-link">
        <i class="fas fa-home"></i><span>Trang chủ</span>
      </a>
      <a href="chart.html" class="nav-link">
        <i class="fas fa-chart-line"></i><span>Biểu đồ trực quan</span>
      </a>
      <a href="history.html" class="nav-link active">
        <i class="fas fa-history"></i><span>Lịch sử hoạt động</span>
      </a>
      <a href="#" class="nav-link logout" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i><span>Đăng xuất</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <h2 class="main-title">LỊCH SỬ HOẠT ĐỘNG</h2>

      <div class="row g-4">
        <div class="col-12">
          <div class="card history-card">
            <h5 class="text-center mb-4 text-dark">Dữ liệu lịch sử cảnh báo</h5>
            
            <!-- Khu vực bảng có thanh cuộn -->
            <div class="history-table-container">
              <table class="history-table">
                <thead>
                  <tr>
                    <th>Loại lỗi</th>
                    <th>Thông báo</th>
                  </tr>
                </thead>
                <tbody id="historyTableBody">
                  <!-- Dữ liệu sẽ được load từ API -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000";

    async function loadHistory() {
      try {
        const res = await fetch(`${API_URL}/GetAlert/`);
        if (!res.ok) throw new Error('API lỗi: ' + res.status);

        const alerts = await res.json();

        const tbody = document.getElementById('historyTableBody');
        tbody.innerHTML = '';

        // Sắp xếp mới nhất trước (theo timestamp)
        alerts.sort((a, b) => {
          const timeA = a.timestamp || '';
          const timeB = b.timestamp || '';
          return timeB.localeCompare(timeA);
        });

        alerts.forEach(alert => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="error-col">${alert.alert || 'Không xác định'}</td>
            <td class="error-col">${alert.message || 'Không có thông báo'}</td>
          `;
          tbody.appendChild(row);
        });

        if (alerts.length === 0) {
          tbody.innerHTML = '<tr><td colspan="2" class="text-center py-4">Không có lịch sử cảnh báo</td></tr>';
        }

      } catch (err) {
        console.error("Lỗi tải lịch sử:", err);
        document.getElementById('historyTableBody').innerHTML = 
          '<tr><td colspan="2" class="text-center text-danger py-4">Lỗi kết nối server</td></tr>';
      }
    }

    // Tự động reload mỗi 30 giây
    setInterval(loadHistory, 30000);
    loadHistory(); // Load ngay khi mở trang

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
