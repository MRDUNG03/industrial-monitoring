<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giám Sát Trạng Thái Động Cơ Điện</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #0d6efd;
      --success: #22c55e;
      --danger: #ef4444;
      --sidebar-bg: rgba(30, 58, 138, 0.95);
      --sidebar-hover: rgba(59, 94, 209, 0.8);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #1e40af);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--glass-border);
      padding: 1.5rem 0;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar .logo {
      text-align: center;
      padding: 1rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar .logo i {
      font-size: 3.5rem;
      color: #a5d8ff;
    }

    .sidebar .logo h3 {
      margin: 1rem 0 0;
      font-weight: 700;
      color: white;
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 1rem 1.5rem;
      margin: 0.3rem 1rem;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .sidebar .nav-link i {
      font-size: 1.3rem;
      margin-right: 1rem;
      width: 30px;
      text-align: center;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background: var(--sidebar-hover);
      color: white;
      transform: translateX(8px);
    }

    .sidebar .nav-link.logout {
      margin-top: auto;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 1.5rem;
    }

    .main-content {
      margin-left: 280px;
      padding: 2rem;
      min-height: 100vh;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .sensor-box {
      text-align: center;
      padding: 2.5rem 1.5rem;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.25);
      transition: all 0.4s ease;
      height: 100%;
    }

    .sensor-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

    .sensor-icon {
      font-size: 3.5rem;
      margin-bottom: 1.2rem;
    }

    .sensor-value {
      font-size: 3.5rem;
      font-weight: 800;
      margin: 0.8rem 0;
    }

    .sensor-unit {
      font-size: 1.3rem;
      opacity: 0.8;
    }

    .sensor-label {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .status-normal {
      background: rgba(34, 197, 94, 0.3);
      border-left: 8px solid var(--success);
    }

    .status-error {
      background: rgba(239, 68, 68, 0.3);
      border-left: 8px solid var(--danger);
    }

    .main-title {
      font-size: 3.4rem;
      font-weight: 900;
      text-align: center;
      margin: 0 auto 3rem;
      color: #ffffff;
      letter-spacing: 2px;
      text-shadow:
        0 0 15px rgba(165, 216, 255, 0.9),
        0 4px 12px rgba(0, 0, 0, 0.7),
        3px 3px 0 #60a5fa,
        -3px -3px 0 #93c5fd,
        5px 5px 15px rgba(0, 0, 0, 0.5);
      line-height: 1.2;
    }

    @media (max-width: 992px) {
      .sidebar { width: 80px; }
      .sidebar .logo h3, .sidebar .nav-link span { display: none; }
      .sidebar .nav-link { justify-content: center; padding: 1.2rem; }
      .main-content { margin-left: 80px; }
      .main-title { font-size: 2.5rem; }
    }

    @media (max-width: 576px) {
      .main-title { font-size: 2.2rem; letter-spacing: 1px; }
    }
  </style>
</head>
<body>

  <!-- Alert container (tùy chọn, để dùng showAlert) -->
  <div id="alert-container" class="container-fluid position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050; max-width: 600px;"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-microchip"></i>
      <h3>GIÁM SÁT ĐỘNG CƠ ĐIỆN</h3>
    </div>
    <nav class="nav flex-column px-3">
      <a href="home.html" class="nav-link active">
        <i class="fas fa-home"></i>
        <span>Trang chủ</span>
      </a>
      <a href="chart.html" class="nav-link">
        <i class="fas fa-chart-line"></i>
        <span>Biểu đồ trực quan</span>
      </a>
      <a href="history.html" class="nav-link">
        <i class="fas fa-history"></i>
        <span>Lịch sử hoạt động</span>
      </a>
      <a href="index.html" class="nav-link logout" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Đăng xuất</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <h2 class="main-title">GIÁM SÁT TRẠNG THÁI ĐỘNG CƠ ĐIỆN</h2>

      <!-- Trạng thái hệ thống -->
      <div class="row mb-5">
        <div class="col-12">
          <div class="card p-5 status-normal text-center" id="status-card">
            <h2 class="mb-0">
              <span id="status-text">ĐANG TẢI TRẠNG THÁI...</span>
            </h2>
          </div>
        </div>
      </div>

      <!-- 6 Thông số cảm biến -->
      <div class="row g-4">
        <div class="col-lg-4 col-md-6">
          <div class="card sensor-box">
            <i class="fas fa-arrows-alt-h sensor-icon text-primary"></i>
            <div class="sensor-value" id="ax-value">--</div>
            <div class="sensor-unit">m/s²</div>
            <div class="sensor-label">Gia tốc trục X</div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="card sensor-box">
            <i class="fas fa-arrows-alt-v sensor-icon text-success"></i>
            <div class="sensor-value" id="ay-value">--</div>
            <div class="sensor-unit">m/s²</div>
            <div class="sensor-label">Gia tốc trục Y</div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="card sensor-box">
            <i class="fas fa-arrows-alt sensor-icon text-warning"></i>
            <div class="sensor-value" id="az-value">--</div>
            <div class="sensor-unit">m/s²</div>
            <div class="sensor-label">Gia tốc trục Z</div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="card sensor-box">
            <i class="fas fa-bolt sensor-icon text-danger"></i>
            <div class="sensor-value" id="current-value">--</div>
            <div class="sensor-unit">A</div>
            <div class="sensor-label">Dòng điện</div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="card sensor-box">
            <i class="fas fa-plug sensor-icon text-info"></i>
            <div class="sensor-value" id="voltage-value">--</div>
            <div class="sensor-unit">V</div>
            <div class="sensor-label">Điện áp</div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="card sensor-box">
            <i class="fas fa-thermometer-half sensor-icon text-orange"></i>
            <div class="sensor-value" id="temp-value">--</div>
            <div class="sensor-unit">°C</div>
            <div class="sensor-label">Nhiệt độ</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import service.js (đặt trước script chính) -->
  <script type="module">
  import { 
    getLatestSensorData, 
    getCurrentSystemStatus, 
    showAlert, 
    logout 
  } from './service.js';

  // Cập nhật dữ liệu cảm biến
  async function updateSensors() {
    const latest = await getLatestSensorData();
    
    if (!latest) {
      // Nếu lỗi kết nối, giữ nguyên "--"
      return;
    }

    document.getElementById("ax-value").textContent = latest.ax?.toFixed(3) ?? "--";
    document.getElementById("ay-value").textContent = latest.ay?.toFixed(3) ?? "--";
    document.getElementById("az-value").textContent = latest.az?.toFixed(3) ?? "--";
    document.getElementById("current-value").textContent = latest.current?.toFixed(2) ?? "--";
    document.getElementById("voltage-value").textContent = latest.voltage?.toFixed(2) ?? "--";
    document.getElementById("temp-value").textContent = latest.temp?.toFixed(1) ?? "--";
  }

  // Cập nhật trạng thái hệ thống từ API /getStatus/
  async function updateSystemStatus() {
    const statusCard = document.getElementById("status-card");
    const statusText = document.getElementById("status-text");

    const statusData = await getCurrentSystemStatus();

    if (!statusData) {
      statusCard.className = "card p-5 text-center bg-warning text-dark";
      statusText.textContent = "LỖI KẾT NỐI SERVER";
      showAlert("Không thể kết nối đến server để lấy trạng thái hệ thống", "warning");
      return;
    }

    // Xử lý trạng thái Normal
    if (statusData.status?.toLowerCase() === "normal") {
      statusCard.className = "card p-5 status-normal text-center";
      statusText.textContent = "HỆ THỐNG ĐANG HOẠT ĐỘNG BÌNH THƯỜNG";
      
      // Xóa alert cũ nếu có lỗi trước đó
      const container = document.getElementById("alert-container");
      if (container) container.innerHTML = "";
      
    } else {
      // Có lỗi hoặc bất thường
      statusCard.className = "card p-5 status-error text-center";
      const message = statusData.message || statusData.status || "Phát hiện bất thường";
      statusText.textContent = `CẢNH BÁO: ${message.toUpperCase()}`;
      
      // Hiển thị alert nổi bật
      showAlert(`⚠️ ${message}`, "danger");
    }
  }

  // Cập nhật dữ liệu mỗi 3 giây
  setInterval(() => {
    updateSensors();
    updateSystemStatus();
  }, 3000);

  // Load lần đầu khi mở trang
  updateSensors();
  updateSystemStatus();

  // Expose logout cho nút sidebar
  window.logout = logout;
</script>
