<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Giám Sát Động Cơ Điện</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-start: #1e3a8a;
      --bg-end: #1e40af;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
    }
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    .login-container { width: 100%; max-width: 440px; padding: 20px; }
    .login-card {
      background: var(--glass-bg); backdrop-filter: blur(16px);
      border-radius: 24px; border: 1px solid var(--glass-border);
      box-shadow: 0 20px 50px rgba(0,0,0,0.4); overflow: hidden; color: white;
    }
    .card-header {
      background: rgba(0,0,0,0.25); padding: 3rem 2rem;
      text-align: center; border-bottom: 1px solid var(--glass-border);
    }
    .card-header i { font-size: 5rem; color: #a5d8ff; animation: pulse 3s infinite; }
    @keyframes pulse { 0%,100% {transform:scale(1)} 50% {transform:scale(1.1)} }
    .card-header h2 { font-weight: 800; margin: 1rem 0 0.5rem; font-size: 2rem; }
    .card-header p { margin: 0; opacity: 0.9; font-size: 1.1rem; }
    .card-body { padding: 3rem; }
    .form-control {
      background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
      color: white; border-radius: 14px; padding: 0.9rem 1.2rem;
    }
    .form-control::placeholder { color: rgba(255,255,255,0.6); }
    .form-control:focus {
      background: rgba(255,255,255,0.2); border-color: #a5d8ff;
      box-shadow: 0 0 0 0.25rem rgba(165,216,255,0.3); color: white;
    }
    .btn-primary {
      background: linear-gradient(to right, #3b82f6, #1d4ed8);
      border: none; border-radius: 14px; padding: 1rem;
      font-weight: 600; font-size: 1.1rem;
      box-shadow: 0 6px 20px rgba(59,130,246,0.4);
    }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(59,130,246,0.6); }
    .btn-success {
      background: linear-gradient(to right, #22c55e, #16a34a);
      box-shadow: 0 6px 20px rgba(34,197,94,0.4);
    }
    .toggle-link { color: #a5d8ff; font-weight: 600; cursor: pointer; }
    .toggle-link:hover { color: #dbeafe; text-decoration: underline; }
    .form-section.hidden { display: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="card-header">
        <i class="fas fa-microchip fa-beat"></i>
        <h2>GIÁM SÁT ĐỘNG CƠ</h2>
        <p>Hệ thống chẩn đoán và giám sát động cơ điện</p>
      </div>
      <div class="card-body">
        <div id="alert-container" class="mb-4"></div>

        <!-- Đăng nhập -->
        <div id="login-section" class="form-section">
          <h4 class="text-center mb-4 fw-bold">Đăng Nhập Hệ Thống</h4>
          <form id="loginForm">
            <div class="mb-4">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập
            </button>
          </form>
          <div class="text-center mt-4">
            <span>Chưa có tài khoản? </span>
            <span class="toggle-link" id="to-register">Đăng ký ngay</span>
          </div>
        </div>

        <!-- Đăng ký -->
        <div id="register-section" class="form-section hidden">
          <h4 class="text-center mb-4 fw-bold">Tạo Tài Khoản Mới</h4>
          <form id="registerForm">
            <div class="mb-4">
              <label for="reg-username" class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" id="reg-username" placeholder="Chọn tên đăng nhập" required>
            </div>
            <div class="mb-4">
              <label for="reg-password" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="reg-password" placeholder="Tạo mật khẩu (tối thiểu 6 ký tự)" required>
            </div>
            <div class="mb-4">
              <label for="reg-confirm" class="form-label">Xác nhận mật khẩu</label>
              <input type="password" class="form-control" id="reg-confirm" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-success w-100">
              <i class="fas fa-user-plus me-2"></i>Tạo Tài Khoản
            </button>
          </form>
          <div class="text-center mt-4">
            <span>Đã có tài khoản? </span>
            <span class="toggle-link" id="to-login">Quay lại đăng nhập</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { showAlert, login, register } from './service.js';

    // Nếu đã đăng nhập → chuyển thẳng sang dashboard
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'home.html';
    }

    // Chuyển đổi form
    document.getElementById('to-register').onclick = () => {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('register-section').classList.remove('hidden');
      document.getElementById('alert-container').innerHTML = '';
    };

    document.getElementById('to-login').onclick = () => {
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('alert-container').innerHTML = '';
    };

    // Xử lý đăng nhập
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const result = await login(username, password);
      showAlert(result.message, result.success ? 'success' : 'danger');
      if (result.success) {
        setTimeout(() => window.location.href = 'home.html', 1500);
      }
    };

    // Xử lý đăng ký
    document.getElementById('registerForm').onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm').value;
      const result = await register(username, password, confirm);
      showAlert(result.message, result.success ? 'success' : 'warning');
      if (result.success) {
        setTimeout(() => {
          document.getElementById('register-section').classList.add('hidden');
          document.getElementById('login-section').classList.remove('hidden');
          document.getElementById('alert-container').innerHTML = '';
        }, 2000);
      }
    };
  </script>
</body>
</html>
