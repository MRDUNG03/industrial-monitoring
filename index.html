<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Hệ Thống Giám Sát Động Cơ</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #007bff;
      --bg-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: var(--bg-gradient);
      font-family: 'Poppins', sans-serif;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }

    .login-container { width: 100%; max-width: 450px; padding: 20px; z-index: 10; }

    .login-card {
      background: var(--glass-bg); backdrop-filter: blur(20px);
      border-radius: 30px; border: 1px solid var(--glass-border);
      box-shadow: 0 25px 50px rgba(0,0,0,0.5); overflow: hidden; color: white;
    }

    .card-header {
      background: rgba(0,0,0,0.2); padding: 3rem 2rem 2rem;
      text-align: center; border-bottom: 1px solid var(--glass-border);
    }

    .card-header i { font-size: 4rem; color: #ffeb3b; margin-bottom: 15px; }
    .card-header h2 { font-weight: 700; font-size: 1.8rem; letter-spacing: 1px; margin: 0; }
    .card-header p { font-size: 0.9rem; opacity: 0.7; margin-top: 5px; }

    .card-body { padding: 2.5rem; }

    .input-group-text {
      background: rgba(255, 255, 255, 0.1); border: 1px solid var(--glass-border);
      color: rgba(255, 255, 255, 0.8); border-radius: 12px 0 0 12px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
      color: white; border-radius: 0 12px 12px 0; padding: 0.8rem 1rem;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.1); border-color: var(--primary);
      box-shadow: none; color: white;
    }

    .form-control::placeholder { color: rgba(255, 255, 255, 0.4); font-size: 0.9rem; }

    .btn-submit {
      background: var(--primary); border: none; border-radius: 12px;
      padding: 0.9rem; font-weight: 600; font-size: 1rem;
      transition: 0.3s; margin-top: 1rem;
      box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-2px); background: #0056b3;
      box-shadow: 0 15px 25px rgba(0, 123, 255, 0.4);
    }

    .toggle-link {
      color: #ffeb3b; text-decoration: none; font-weight: 500; transition: 0.3s;
    }
    .toggle-link:hover { color: white; text-decoration: underline; }

    .hidden { display: none; }

    /* Hiệu ứng trang trí nền */
    .bg-circle {
      position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.03); z-index: 1;
    }
  </style>
</head>
<body>

  <div class="bg-circle" style="width: 400px; height: 400px; top: -100px; left: -100px;"></div>
  <div class="bg-circle" style="width: 300px; height: 300px; bottom: -50px; right: -50px;"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="card-header">
        <i class="fas fa-microchip"></i>
        <h2>MOTORAI</h2>
        <p>Hệ thống giám sát động cơ</p>
      </div>

      <div class="card-body">
        <div id="alert-container"></div>

        <div id="login-section">
          <h5 class="text-center mb-4 opacity-75">Đăng nhập tài khoản</h5>
          <form id="loginForm">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required autocomplete="username">
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary btn-submit w-100">
              Đăng Nhập <i class="fas fa-arrow-right ms-2"></i>
            </button>
          </form>
          <div class="text-center mt-4 small opacity-75">
            Chưa có tài khoản? <a href="#" class="toggle-link" id="to-register">Đăng ký ngay</a>
          </div>
        </div>

        <div id="register-section" class="hidden">
          <h5 class="text-center mb-4 opacity-75">Tạo tài khoản mới</h5>
          <form id="registerForm">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
              <input type="text" class="form-control" id="reg-username" placeholder="Tên đăng nhập mới" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input type="password" class="form-control" id="reg-password" placeholder="Mật khẩu (6+ ký tự)" required>
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text"><i class="fas fa-check-double"></i></span>
              <input type="password" class="form-control" id="reg-confirm" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-success btn-submit w-100 border-0" style="background: #28a745;">
              Tạo Tài Khoản <i class="fas fa-user-check ms-2"></i>
            </button>
          </form>
          <div class="text-center mt-4 small opacity-75">
            Đã có tài khoản? <a href="#" class="toggle-link" id="to-login">Quay lại đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { showAlert, login, register } from './service.js';

    // Kiểm tra trạng thái đăng nhập
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'home.html';
    }

    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');
    const alertBox = document.getElementById('alert-container');

    // Chuyển đổi qua lại giữa Đăng nhập/Đăng ký
    document.getElementById('to-register').onclick = (e) => {
      e.preventDefault();
      loginSection.classList.add('hidden');
      registerSection.classList.remove('hidden');
      alertBox.innerHTML = '';
    };

    document.getElementById('to-login').onclick = (e) => {
      e.preventDefault();
      registerSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
      alertBox.innerHTML = '';
    };

    // Xử lý Đăng nhập
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      
      const result = await login(user, pass);
      showAlert(result.message, result.success ? 'success' : 'danger');
      
      if (result.success) {
        setTimeout(() => window.location.href = 'home.html', 1200);
      }
    };

    // Xử lý Đăng ký
    document.getElementById('registerForm').onsubmit = async (e) => {
      e.preventDefault();
      const user = document.getElementById('reg-username').value.trim();
      const pass = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm').value;

      if (pass.length < 6) {
        showAlert("Mật khẩu phải từ 6 ký tự trở lên!", "warning");
        return;
      }

      const result = await register(user, pass, confirm);
      showAlert(result.message, result.success ? 'success' : 'warning');

      if (result.success) {
        setTimeout(() => {
          document.getElementById('to-login').click();
        }, 2000);
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
