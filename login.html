<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Giám Sát Động Cơ Điện</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #0d6efd;
      --primary-dark: #0a58ca;
      --secondary: #6c757d;
      --bg-gradient-start: #1e3a8a;
      --bg-gradient-end: #1e40af;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      color: white;
    }

    .card-header {
      background: rgba(0, 0, 0, 0.2);
      padding: 2.5rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--glass-border);
    }

    .card-header i {
      font-size: 4rem;
      color: #a5d8ff;
      margin-bottom: 1rem;
      display: block;
    }

    .card-header h2 {
      font-weight: 700;
      margin: 0;
      font-size: 1.8rem;
    }

    .card-header p {
      margin: 0.5rem 0 0;
      opacity: 0.9;
      font-size: 1rem;
    }

    .card-body {
      padding: 2.5rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #a5d8ff;
      box-shadow: 0 0 0 0.2rem rgba(165, 216, 255, 0.25);
      color: white;
    }

    .form-label {
      color: #e0f2fe;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(to right, #3b82f6, #1d4ed8);
      border: none;
      border-radius: 12px;
      padding: 0.9rem;
      font-weight: 600;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
    }

    .btn-success {
      background: linear-gradient(to right, #22c55e, #16a34a);
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.6);
    }

    .toggle-link {
      color: #a5d8ff;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .toggle-link:hover {
      color: #dbeafe;
      text-decoration: underline;
    }

    .alert {
      border: none;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(10px);
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.2);
      color: #dcfce7;
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #fecaca;
    }

    .alert-warning {
      background: rgba(251, 191, 36, 0.2);
      color: #fef3c7;
    }

    .form-section {
      transition: all 0.5s ease-in-out;
      opacity: 1;
      transform: translateX(0);
    }

    .form-section.hidden {
      opacity: 0;
      transform: translateX(-30px);
      position: absolute;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="card-header">
        <i class="fas fa-microchip fa-beat"></i>
        <h2>GIÁM SÁT ĐỘNG CƠ</h2>
        <p>Hệ thống chẩn đoán lỗi thông minh</p>
      </div>

      <!-- Body -->
      <div class="card-body">
        <div id="alert-container"></div>

        <!-- Đăng nhập -->
        <div id="login-section" class="form-section">
          <h4 class="text-center mb-4 fw-bold">Đăng Nhập Hệ Thống</h4>
          <form id="loginForm">
            <div class="mb-4">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required autocomplete="username">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập
            </button>
          </form>

          <div class="text-center mt-4">
            <span>Chưa có tài khoản? </span>
            <span class="toggle-link" onclick="switchToRegister()">Đăng ký ngay</span>
          </div>
        </div>

        <!-- Đăng ký -->
        <div id="register-section" class="form-section hidden">
          <h4 class="text-center mb-4 fw-bold">Tạo Tài Khoản Mới</h4>
          <form id="registerForm">
            <div class="mb-4">
              <label for="reg-username" class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" id="reg-username" placeholder="Chọn tên đăng nhập" required>
            </div>
            <div class="mb-4">
              <label for="reg-password" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="reg-password" placeholder="Tạo mật khẩu mạnh" required>
            </div>
            <div class="mb-4">
              <label for="reg-confirm" class="form-label">Xác nhận mật khẩu</label>
              <input type="password" class="form-control" id="reg-confirm" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-success w-100">
              <i class="fas fa-user-plus me-2"></i>Tạo Tài Khoản
            </button>
          </form>

          <div class="text-center mt-4">
            <span>Đã có tài khoản? </span>
            <span class="toggle-link" onclick="switchToLogin()">Quay lại đăng nhập</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "http://127.0.0.1:8000"; // Thay đổi nếu server FastAPI chạy port khác

    // === KIỂM TRA ĐÃ ĐĂNG NHẬP CHƯA KHI MỞ TRANG ===
    if (localStorage.getItem("username")) {
      // Nếu đã có username trong localStorage → chuyển thẳng vào dashboard
      window.location.href = "dashboard.html";
    }

    function showAlert(message, type = "danger") {
      const container = document.getElementById("alert-container");
      container.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-times-circle'} me-2"></i>
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }

    function switchToRegister() {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("register-section").classList.remove("hidden");
      document.getElementById("alert-container").innerHTML = "";
    }

    function switchToLogin() {
      document.getElementById("register-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
      document.getElementById("alert-container").innerHTML = "";
    }

    // Đăng nhập
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_URL}/Login/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.message.includes("thành công")) {
          showAlert("Đăng nhập thành công! Đang chuyển đến trang chủ...", "success");

          // Lưu thông tin người dùng
          localStorage.setItem("username", data.username || username);
          localStorage.setItem("user_id", data.user_id);

          // Chuyển hướng sau 1.5 giây
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1500);
        } else {
          showAlert(data.message || "Đăng nhập thất bại!", "danger");
        }
      } catch (err) {
        showAlert("Không thể kết nối đến server. Vui lòng kiểm tra backend!", "danger");
        console.error(err);
      }
    });

    // Đăng ký
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("reg-username").value.trim();
      const password = document.getElementById("reg-password").value;
      const confirm = document.getElementById("reg-confirm").value;

      if (password !== confirm) {
        showAlert("Mật khẩu xác nhận không khớp!", "warning");
        return;
      }
      if (password.length < 6) {
        showAlert("Mật khẩu phải ít nhất 6 ký tự!", "warning");
        return;
      }

      try {
        const res = await fetch(`${API_URL}/Register/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          showAlert("Đăng ký thành công! Hãy đăng nhập để tiếp tục.", "success");
          setTimeout(switchToLogin, 2000);
        } else {
          showAlert(data.message || "Đăng ký thất bại!", "danger");
        }
      } catch (err) {
        showAlert("Không thể kết nối đến server!", "danger");
        console.error(err);
      }
    });
  </script>
</body>
</html>
