<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Thiết Bị - Giám Sát Động Cơ Điện</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #0d6efd;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --sidebar-bg: rgba(30, 58, 138, 0.95);
      --sidebar-hover: rgba(59, 94, 209, 0.8);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #1e40af);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--glass-border);
      padding: 1.5rem 0;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar .logo { text-align: center; padding: 1rem; margin-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .sidebar .logo i { font-size: 3.5rem; color: #a5d8ff; }
    .sidebar .logo h3 { margin: 1rem 0 0; font-weight: 700; color: white; }

    .sidebar .nav-link {
      color: rgba(255,255,255,0.8); padding: 1rem 1.5rem; margin: 0.3rem 1rem;
      border-radius: 12px; font-weight: 500; transition: all 0.3s ease; display: flex; align-items: center;
    }
    .sidebar .nav-link i { font-size: 1.3rem; margin-right: 1rem; width: 30px; text-align: center; }
    .sidebar .nav-link:hover, .sidebar .nav-link.active { background: var(--sidebar-hover); color: white; transform: translateX(8px); }
    .sidebar .nav-link.logout { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem; }

    .main-content { margin-left: 280px; padding: 2.5rem 2rem; min-height: 100vh; }

    .main-title {
      font-size: 3.4rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 3rem;
      color: #ffffff;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(165,216,255,0.9), 0 4px 12px rgba(0,0,0,0.7);
    }

    .device-card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      padding: 2.5rem;
    }

    .device-table {
      background: rgba(255,255,255,0.97);
      color: #000;
      border-radius: 16px;
      overflow: hidden;
    }

    .device-table th {
      background: #0d6efd;
      color: white;
      padding: 1.4rem;
      font-weight: 600;
    }

    .device-table td {
      padding: 1.3rem;
      vertical-align: middle;
    }

    .status-online { color: var(--success); font-weight: bold; }
    .status-offline { color: var(--danger); font-weight: bold; }

    .btn-add { background: var(--success); border: none; padding: 0.8rem 1.5rem; font-size: 1.1rem; }

    @media (max-width: 992px) {
      .sidebar { width: 80px; }
      .sidebar .logo h3, .sidebar .nav-link span { display: none; }
      .sidebar .nav-link { justify-content: center; padding: 1.2rem; }
      .main-content { margin-left: 80px; padding: 2rem 1.5rem; }
      .main-title { font-size: 2.6rem; }
      .device-card { padding: 2rem; }
    }
  </style>
</head>
<body>

  <!-- Alert container (cho showAlert từ service.js) -->
  <div id="alert-container" class="container-fluid position-fixed top-0 start-50 translate-middle-x mt-4" style="z-index: 1100; max-width: 600px;"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-microchip"></i>
      <h3>GIÁM SÁT ĐỘNG CƠ ĐIỆN</h3>
    </div>
    <nav class="nav flex-column px-3">
      <a href="home.html" class="nav-link"><i class="fas fa-home"></i><span>Trang chủ</span></a>
      <a href="chart.html" class="nav-link"><i class="fas fa-chart-line"></i><span>Biểu đồ trực quan</span></a>
      <a href="history.html" class="nav-link"><i class="fas fa-history"></i><span>Lịch sử</span></a>
      <a href="device.html" class="nav-link active"><i class="fas fa-microchip"></i><span>Quản lý thiết bị</span></a>
      <a href="index.html" class="nav-link logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Đăng xuất</span></a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <h2 class="main-title">QUẢN LÝ THIẾT BỊ</h2>

      <div class="row justify-content-center">
        <div class="col-12 col-xl-11">
          <div class="device-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h4 class="mb-0 text-white"><i class="fas fa-list me-2"></i>Danh sách thiết bị giám sát</h4>
              <button class="btn btn-success btn-add" data-bs-toggle="modal" data-bs-target="#addDeviceModal">
                <i class="fas fa-plus-circle me-2"></i>Thêm thiết bị mới
              </button>
            </div>

            <div class="table-responsive">
              <table class="table table-hover device-table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Tên thiết bị</th>
                    <th>Mã thiết bị</th>
                    <th>Trạng thái</th>
                    <th>Cập nhật cuối</th>
                    <th>Mô tả</th>
                  </tr>
                </thead>
                <tbody id="deviceTableBody">
                  <tr>
                    <td colspan="6" class="text-center py-5">
                      <i class="fas fa-spinner fa-spin fa-2x mb-3"></i><br>
                      Đang tải danh sách thiết bị...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Thêm Thiết Bị -->
  <div class="modal fade" id="addDeviceModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="fas fa-microchip me-2"></i>Thêm thiết bị mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="deviceForm">
            <div class="mb-3">
              <label class="form-label fw-bold">Tên thiết bị <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="deviceName" placeholder="Ví dụ: Động cơ sản xuất A1" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Mã thiết bị (Device ID) <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="deviceId" placeholder="Ví dụ: MOTOR-001" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Mô tả</label>
              <textarea class="form-control" id="deviceDesc" rows="3" placeholder="Thông tin bổ sung..."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" id="saveDeviceBtn">
            <i class="fas fa-save me-2"></i>Lưu thiết bị
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script type="module">
    import { getDevices, insertDevice, logout, showAlert } from './service.js';

    // Định dạng thời gian
    function formatDate(dateStr) {
      if (!dateStr) return "Chưa cập nhật";
      return new Date(dateStr).toLocaleString('vi-VN');
    }

    // Load danh sách thiết bị
    async function loadDevices() {
      const tbody = document.getElementById('deviceTableBody');
      const devices = await getDevices();

      tbody.innerHTML = '';

      if (devices.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="text-center py-5 text-muted">
              <i class="fas fa-inbox fa-3x mb-3"></i><br>
              <strong>Chưa có thiết bị nào</strong><br>
              <small>Hãy nhấn "Thêm thiết bị mới" để bắt đầu</small>
            </td>
          </tr>`;
        return;
      }

      devices.forEach((dev, index) => {
        const statusClass = dev.status === "online" ? "status-online" : "status-offline";
        const statusText = dev.status === "online" ? "Online" : "Offline";
        const statusIcon = dev.status === "online" ? "fa-circle-dot" : "fa-circle";

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td><strong>${dev.name}</strong></td>
          <td><code>${dev.device_id}</code></td>
          <td><i class="fas ${statusIcon} me-2 ${statusClass}"></i>${statusText}</td>
          <td>${formatDate(dev.last_update)}</td>
          <td>${dev.description || '<em class="text-muted">Không có mô tả</em>'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Xử lý nút lưu thiết bị
    document.getElementById('saveDeviceBtn').addEventListener('click', async () => {
      const name = document.getElementById('deviceName').value.trim();
      const deviceId = document.getElementById('deviceId').value.trim();
      const desc = document.getElementById('deviceDesc').value.trim();

      if (!name || !deviceId) {
        showAlert("Vui lòng nhập đầy đủ Tên và Mã thiết bị!", "warning");
        return;
      }

      const result = await insertDevice({
        name,
        device_id: deviceId,
        description: desc || null
      });

      if (result.success) {
        showAlert("Thêm thiết bị thành công!", "success");
        // Đóng modal và reset form
        bootstrap.Modal.getInstance(document.getElementById('addDeviceModal')).hide();
        document.getElementById('deviceForm').reset();
        loadDevices(); // Reload danh sách
      } else {
        showAlert(result.message || "Không thể thêm thiết bị. Vui lòng thử lại!", "danger");
      }
    });

    // Load lần đầu và tự động cập nhật
    loadDevices();
    setInterval(loadDevices, 30000); // Cập nhật mỗi 30 giây

    // Logout
    window.logout = logout;
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
