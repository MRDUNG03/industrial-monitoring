<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Thiết Bị - Giám Sát Động Cơ</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #007bff;
      --sidebar-bg: #212529;
      --sidebar-text: #adb5bd;
      --sidebar-hover-bg: #343a40;
      --bg-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f);
    }

    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: var(--bg-gradient);
      font-family: 'Poppins', sans-serif;
      color: white; overflow-x: hidden;
      display: flex;
    }

    /* ĐỒNG HỒ */
    #live-clock {
      position: fixed; top: 20px; right: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px; border-radius: 10px;
      z-index: 2000; text-align: right;
    }
    #clock-time { font-weight: 600; font-size: 1.1rem; color: #ffeb3b; }
    #clock-date { font-size: 0.8rem; opacity: 0.8; }

    /* SIDEBAR */
    .sidebar {
      width: 260px; background: var(--sidebar-bg);
      padding: 2rem 0; display: flex; flex-direction: column;
      height: 100vh; position: fixed; flex-shrink: 0;
    }
    .sidebar .logo { text-align: center; margin-bottom: 0.5rem; }
    .sidebar .logo i { font-size: 3rem; color: var(--primary); }
    .sidebar .logo h3 { font-size: 1.3rem; font-weight: 700; color: white; margin-top: 10px; }

    .user-greeting-sidebar {
      text-align: center; margin: 0 1rem 2rem; padding: 0.6rem;
      background: rgba(255, 255, 255, 0.1); border-radius: 8px;
      font-size: 0.85rem; color: #adb5bd;
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }

    .sidebar .nav-link {
      color: var(--sidebar-text); padding: 0.9rem 1.5rem; margin: 0.2rem 1rem;
      border-radius: 8px; display: flex; align-items: center; text-decoration: none;
      transition: 0.3s;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background: var(--sidebar-hover-bg); color: white; transform: translateX(5px);
    }
    .sidebar .nav-link i { width: 25px; margin-right: 12px; font-size: 1.1rem; }
    .logout { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem; }

    /* NỘI DUNG CHÍNH */
    .main-content { margin-left: 260px; padding: 3rem; width: 100%; }
    .main-title {
      font-size: 2.8rem; font-weight: 700; text-align: center; margin-bottom: 3rem;
      text-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* CARD NỀN TRẮNG */
    .white-device-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .device-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
    }

    .device-table thead th {
      background: #f8f9fa;
      color: #777;
      border: none;
      padding: 1.2rem;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
      text-align: center;
    }

    .device-table tbody tr {
      background: #ffffff;
      transition: 0.3s;
    }

    .device-table tbody tr:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      background: #f8fbff;
    }

    .device-table td {
      padding: 1.5rem;
      vertical-align: middle;
      text-align: center;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      color: #333;
    }

    /* Bo góc hàng */
    .device-table td:first-child { border-left: 1px solid #eee; border-radius: 15px 0 0 15px; }
    .device-table td:last-child { border-right: 1px solid #eee; border-radius: 0 15px 15px 0; }

    /* Trạng thái */
    .status-pill {
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.75rem;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .status-online { background: #eefdf5; color: #10b981; border: 1px solid #10b981; }
    .status-offline { background: #fff5f5; color: #ef4444; border: 1px solid #ef4444; }

    /* Nút xóa */
    .btn-delete {
      background: #fef2f2;
      color: #dc2626;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-delete:hover {
      background: #fecaca;
      transform: scale(1.1);
    }

    /* Alert container */
    #alert-container {
      position: fixed;
      top: 100px;
      right: 20px;
      z-index: 3000;
      width: 380px;
    }

    /* Modal */
    .modal-content { border-radius: 25px; border: none; }
    .modal-header { background: #f8f9fa; border-bottom: 1px solid #eee; border-radius: 25px 25px 0 0; }

    @media (max-width: 992px) {
      .sidebar { width: 80px; }
      .sidebar .logo h3, .sidebar .nav-link span, .user-greeting-sidebar { display: none; }
      .main-content { margin-left: 80px; padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- Alert container -->
  <div id="alert-container"></div>

  <div id="live-clock">
    <div id="clock-time">--:--:--</div>
    <div id="clock-date">Đang tải...</div>
  </div>

  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-industry"></i>
      <h3>GIÁM SÁT ĐỘNG CƠ</h3>
    </div>
    <div class="user-greeting-sidebar">
      <i class="fas fa-user-circle"></i>
      <span id="username-display">Xin chào, <strong>User</strong></span>
    </div>
    <nav class="nav flex-column">
      <a href="home.html" class="nav-link"><i class="fas fa-home"></i><span>Trang chủ</span></a>
      <a href="chart.html" class="nav-link"><i class="fas fa-chart-line"></i><span>Biểu đồ trực quan</span></a>
      <a href="history.html" class="nav-link"><i class="fas fa-history"></i><span>Lịch sử lỗi</span></a>
      <a href="device.html" class="nav-link active"><i class="fas fa-tools"></i><span>Quản lý thiết bị</span></a>
      <a href="#" class="nav-link logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Đăng xuất</span></a>
    </nav>
  </div>

  <div class="main-content">
    <h1 class="main-title">QUẢN LÝ THIẾT BỊ</h1>

    <div class="white-device-card">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0 text-dark fw-bold">Danh sách thiết bị</h4>
        <button class="btn btn-primary px-4 rounded-pill fw-bold" data-bs-toggle="modal" data-bs-target="#addDeviceModal">
          <i class="fas fa-plus-circle me-2"></i>Thêm thiết bị mới
        </button>
      </div>

      <div class="table-responsive">
        <table class="table device-table">
          <thead>
            <tr>
              <th width="8%">STT</th>
              <th width="30%">Tên thiết bị</th>
              <th width="18%">Trạng thái</th>
              <th width="24%">Cập nhật cuối</th>
              <th width="20%">Hành động</th>
            </tr>
          </thead>
          <tbody id="deviceTableBody">
            <!-- Dữ liệu sẽ được load bằng JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal thêm thiết bị -->
  <div class="modal fade" id="addDeviceModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Thêm trạm thiết bị mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <form id="deviceForm">
            <div class="mb-3">
              <label class="form-label fw-bold">Tên thiết bị</label>
              <input type="text" class="form-control" id="deviceName" placeholder="Nhập tên động cơ...">
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Mã Device ID (Cần thiết để kết nối)</label>
              <input type="text" class="form-control" id="deviceId" placeholder="Ví dụ: MOTOR_01">
            </div>
          </form>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary rounded-pill px-4" id="saveDeviceBtn">Lưu trạm</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { getDevices, insertDevice, deleteDevice, showAlert, logout } from './service.js';

    async function loadDevices() {
      const tbody = document.getElementById('deviceTableBody');
      tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5"><i class="fas fa-spinner fa-spin"></i> Đang tải...</td></tr>';

      try {
        const devices = await getDevices();

        if (!devices || devices.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5" class="text-center py-5 text-muted">Không có thiết bị nào.</td></tr>`;
          return;
        }

        tbody.innerHTML = '';
        devices.forEach((dev, index) => {
          const isOnline = dev.status === "online" || dev.status === "Online";
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><strong>${index + 1}</strong></td>
            <td class="fw-bold text-primary">${dev.name || 'N/A'}</td>
            <td>
              <span class="status-pill ${isOnline ? 'status-online' : 'status-offline'}">
                <i class="fas fa-circle" style="font-size: 8px;"></i> ${isOnline ? 'ONLINE' : 'OFFLINE'}
              </span>
            </td>
            <td class="text-muted small">${dev.last_update ? new Date(dev.last_update).toLocaleString('vi-VN') : 'Chưa có dữ liệu'}</td>
            <td>
              <button class="btn btn-delete btn-sm" data-id="${dev.id}" title="Xóa thiết bị">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });

        // Gắn sự kiện xóa cho các nút
        document.querySelectorAll('.btn-delete').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const deviceId = parseInt(e.currentTarget.dataset.id);
            const deviceName = e.currentTarget.closest('tr').querySelector('td:nth-child(2)').textContent.trim();

            if (confirm(`Bạn có chắc muốn xóa thiết bị "${deviceName}" (ID: ${deviceId}) không?\nHành động này không thể hoàn tác!`)) {
              const result = await deleteDevice(deviceId);
              showAlert(result.message, result.success ? "success" : "danger");
              if (result.success) {
                loadDevices(); // Reload danh sách
              }
            }
          });
        });

      } catch (err) {
        console.error(err);
        tbody.innerHTML = `<tr><td colspan="5" class="text-center py-5 text-danger">Lỗi kết nối server.</td></tr>`;
      }
    }

    // Thêm thiết bị mới
    document.getElementById('saveDeviceBtn').addEventListener('click', async () => {
      const name = document.getElementById('deviceName').value.trim();
      const deviceId = document.getElementById('deviceId').value.trim();

      if (!name || !deviceId) {
        showAlert("Vui lòng nhập đầy đủ tên và Device ID!", "danger");
        return;
      }

      const result = await insertDevice({ name, device_id: deviceId, description: null });

      showAlert(result.message, result.success ? "success" : "danger");

      if (result.success) {
        document.getElementById('deviceName').value = '';
        document.getElementById('deviceId').value = '';
        bootstrap.Modal.getInstance(document.getElementById('addDeviceModal')).hide();
        loadDevices();
      }
    });

    // Khởi tạo
    document.getElementById("username-display").innerHTML = `Xin chào, <strong>${localStorage.getItem("username") || "User"}</strong>`;
    loadDevices();
    setInterval(loadDevices, 15000); // Tự động refresh mỗi 15 giây

    // Đồng hồ realtime
    function updateClock() {
      const now = new Date();
      document.getElementById('clock-time').textContent = now.toLocaleTimeString('vi-VN');
      document.getElementById('clock-date').textContent = now.toLocaleDateString('vi-VN', {
        weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric'
      });
    }
    updateClock();
    setInterval(updateClock, 1000);

    window.logout = logout;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
